on:
  push:
    branches: [ "feature-A" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: aallie-v1-frontend    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '20.x'                # set this to the node version to use

permissions:
  contents: read

jobs:
  unit-testing:
        name: unit Testing
        strategy:
            matrix:
                nodejs_version: [20]
                operating_system: [ubuntu-latest,windows-latest]

                exclude:
                    - nodejs_version: 20
                      operating_system: macos-latest
        runs-on: ${{ matrix.operating_system }}
        steps:
            - name: checkout repository
              uses: actions/checkout@v4

            - name: setup NodeJs Version - ${{ matrix.nodejs_version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.nodejs_version }}
            
            - name: install depend.
              run: npm install
              
            - name: Unit testing
              id: nodejs-unit-testing-step
              run: npm test

            - name: archive test result
              if: steps.nodejs-unit-testing-step.outcome == 'failure' || steps.nodejs-unit-testing-step.outcome == 'success'
              uses: actions/upload-artifact@v3
              with:
                name: mocha-test-result
                path: test-results.xml
  Code-coverage:
      name: code coverage 
      runs-on: ubuntu-latest
      steps:
          - name: checkout repo
            uses: actions/checkout@v4

          - name: setup nodejs version 18
            uses: actions/setup-node@v3
            with:
              node-version: 20
          
          - name: install depend.
            run: npm install

          - name: check code coverage 
            continue-on-error: true
            run: npm run coverage 

          - name: Archive test Result
            uses: actions/upload-artifact@v3
            with:
              name: code-coverage-result
              path: coverage
              retention-days: 5

 